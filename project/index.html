<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vueltito</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  </head>
  <body>
    <main>
      <section id="hero">
        <h1 id="titulo">Vueltito.app</h1>
        <p id="textito">Te sobro plata este mes? fíjate</p>
        <input placeholder="Ingresa un monto $" id="monto-usuario" type="number" min="0" />
        <button id="boton-calcular">Calcular</button>
      </section>
      <section id="resultados">
        <div class="ahorro">
          <h2 id="titulo-ahorro">Ahorros</h2>
          <div class="card-ahorro">
            <div class="dolares">
              <div id="cotizacion-dolares">
                <!-- -->
              </div>
              <div id="compra-dolares">
                <!-- -->
              </div>
            </div>
            <div class="dolar-cripto">
              <div id="cotizacion-dolar-cripto">
                <!-- -->
              </div>
              <div id="compra-dolar-cripto">
                <!-- -->
              </div>
            </div>
          </div>
        </div>
        <div class="inversiones">
          <h2 id="titulo-inversion">Inversiones</h2>
          <div class="card-inversion">
            <div class="rendimientos">
              <div id="tnas">
                <!-- -->
              </div>
              <div id="rendimientos-ganados">
                <!-- -->
              </div>
            </div>
            <div class="plazos-fijos">
              <div id="tazas">
                <!-- -->
              </div>
              <div id="intereses-ganados">
                <!-- -->
              </div>
            </div>
          </div>
        </div>
        <div class="disclaimer">
          <p>Última actualización: Dólar: <p id="act-dolar"><!-- --></p> - Inversiones: <p id="act-plazos">9/10/25</p></p>
        </div>
      </section>
    </main>
    <script type="module" src='main.js'></script>
  </body>
</html>
